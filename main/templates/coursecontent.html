
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ course.name }} - Course Content</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="mb-3">{{ course.name }}</h2>
            <p class="text-muted">{{ course.description }}</p>
            <hr>

            {% for i, session in enumerate(course.sessions, start=1) %}
            <div class="mb-4">
                <h5>Session {{ i }}: {{ session.title }}</h5>
                <p>{{ session.description }}</p>
                <a href="{{ session.video_url }}" class="btn btn-primary btn-sm" target="_blank">Watch Video</a>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
