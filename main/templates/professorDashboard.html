<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Professor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
      margin: 20px;
      
    }
    .sidebar {
      height: 100vh;
      position: fixed;
      left: 0;
      top: 0;
      width: 220px;
      background-color: #021b45;
      color: white;
      padding: 20px;
      overflow-y: auto;
    }
    .sidebar a {
      color: white;
      text-decoration: none;
      margin-bottom: 10px;
      display: block;
    }
    .main-content {
      position:relative;
      margin-left: 200px;
      padding: 20px;
    }
    .card-box {
      position:fixed;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      color: white;
      font-size: 18px;
    }
    .calendar {
      position:absolute;
      right:20px;
      border: 1px solid #dee2e6;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      background: white;
    }
    .calendar table {
      width: 100%;
      font-size: 14px;
    }
    .calendar th {
      color: #011636;
    }
    
    .profile-card {
      margin-top: 200px;
      border-radius: 20px;
      background: white;
      padding: 20px;
      width: 280px;
      opacity: 0;
      transform: scale(0.9);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

        
    .profile-card:hover {
      transform: scale(1.03);
      box-shadow: 0 6px 20px rgba(0, 150, 255, 0.3);
      }

        

    .profile-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    
  </style>
</head>
<body>

  <div class="sidebar">
    <h5>PAIA University</h5>
    <hr>
    <a href="{{ url_for('courses') }}">Courses</a>
    <a href="{{ url_for('studentsinfo') }}">Students INFO</a>
    <a href="{{ url_for('exams') }}">Exams</a>
    <a href="https://t.me/paia_support">Contact Management</a>
  </div>

  <div class="main-content">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Dashboard</h3>
    </div>

    

    <div class="row">
      <div class="col-md-4">
        <div class="calendar">
          <p><strong>August 2025</strong></p>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>Sun</th><th>Mon</th><th>Tue</th><th>Wed</th><th>Thu</th><th>Fri</th><th>Sat</th>
              </tr>
            </thead>
            <tbody>
              <tr><td></td><td></td><td></td><td></td><td></td><td>1</td><td>2</td></tr>
              <tr><td>3</td><td>4</td><td>5</td><td><strong style="color:red;">6</strong></td><td>7</td><td>8</td><td>9</td></tr>
              <tr><td>10</td><td>11</td><td>12</td><td>13</td><td>14</td><td>15</td><td>16</td></tr>
              <tr><td>17</td><td>18</td><td>19</td><td>20</td><td>21</td><td>22</td><td>23</td></tr>
              <tr><td>24</td><td>25</td><td>26</td><td>27</td><td>28</td><td>29</td><td>30</td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="profile-card">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQY62vsraRt8wxfs4DT1uZjGGbbCZuN9rJ8Pw&s" alt="Profile Picture" />
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
