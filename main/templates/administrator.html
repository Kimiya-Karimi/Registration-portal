<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #e3ebf3);
            margin: 0;
            padding: 40px;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card img {
            border: 4px solid #fff;
            border-radius: 60px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .card {
            margin-top: 200px;
            border-radius: 20px;
            background: white;
            padding: 20px;
            width: 280px;
            opacity: 0;
            transform: scale(0.9);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        
        .card:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 20px rgba(0, 150, 255, 0.3);
        }

        
        .slide-in-left {
            animation: slideInLeftZoom 1s ease forwards;
        }
        .slide-in-right {
            animation: slideInRightZoom 1s ease forwards;
        }

        @keyframes slideInLeftZoom {
            0% { transform: translateX(-100px) scale(0.9); opacity: 0; }
            100% { transform: translateX(0) scale(1); opacity: 1; }
        }

        @keyframes slideInRightZoom {
            0% { transform: translateX(100px) scale(0.9); opacity: 0; }
            100% { transform: translateX(0) scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="row">
        <div class="card text-center shadow-sm p-3 slide-in-left">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQY62vsraRt8wxfs4DT1uZjGGbbCZuN9rJ8Pw&s" 
                 class="rounded-circle mx-auto" alt="Profile" width="120">
            <h4 class="mt-3">Kimia Karimi</h4>
            <p>Email: kimia@paia.com</p>
        </div>

        <div class="card text-center shadow-sm p-3 slide-in-right" style="animation-delay: 0.3s;">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQY62vsraRt8wxfs4DT1uZjGGbbCZuN9rJ8Pw&s" 
                 class="rounded-circle mx-auto" alt="Profile" width="120">
            <h4 class="mt-3">Pantea Gholampour</h4>
            <p>Email: pantea@paia.com</p>
        </div>
    </div>
</body>
</html>
