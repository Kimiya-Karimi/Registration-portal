<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Signup</title>
    <link rel="stylesheet" href="{{ url_for('static',filename='studentsignup.css') }}">
</head>
<body>
    <div class="Signup-container">
        <h2>Sign up</h2>

        {% if error %}
        <p style="color: red; margin-bottom: 10px;">{{ error }}</p>
        {% endif %}

        <form action="{{ url_for('StudentSignup') }}" method="POST">
            <input type="text" name="fname" placeholder="First Name"><br>
            <input type="text" name="lname" placeholder="Last Name"><br>
                <div style="display: flex; gap: 10px; align-items: center;">
                <label style="white-space: nowrap;">Date of Birth:</label>
                <select name="dob_day" required>
                    <option value="">Day</option>
                    {% for day in range(1, 32) %}
                        <option value="{{ day }}">{{ day }}</option>
                    {% endfor %}
                </select>
                <select name="dob_month" required>
                    <option value="">Month</option>
                    {% for month in range(1, 13) %}
                        <option value="{{ month }}">{{ month }}</option>
                    {% endfor %}
                </select>
                <select name="dob_year" required>
                    <option value="">Year</option>
                    {% for year in range(1990, 2026) %}
                        <option value="{{ year }}">{{ year }}</option>
                    {% endfor %}
                </select>
            </div>
            <br>
            <select name="gender" required>
                <option value="">Select Gender</option>
                <option value="female">Female</option>
                <option value="male">Male</option>
            </select><br>
            <input type="text" name="nid" placeholder="National ID"><br>
            <input type="text" name="sid" placeholder="Student ID"><br>
            <input type="text" name="semester" placeholder="Semester"><br>
            <input type="password" name="password" placeholder="Password"><br>
            <button type="submit">Sign up</button>
        </form>
    </div>
</body>
</html>
