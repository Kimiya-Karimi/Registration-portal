<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Checkout</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='payment.css') }}">
</head>
<body>
  <div class="container">
    <h1>Payment for: {{ course_name }}</h1>
    <form action="{{ url_for('payment_success') }}" method="POST">
      <input type="hidden" name="course_name" value="{{ course_name }}">
      <button type="submit" class="success-btn">✅ successfull Payment</button>
    </form>

    <form action="{{ url_for('payment_failed') }}" method="POST">
      <input type="hidden" name="course_name" value="{{ course_name }}">
      <button type="submit" class="fail-btn">❌ failed Payment</button>
    </form>
  </div>
</body>
</html>
